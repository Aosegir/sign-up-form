<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="flex-container row">
            <!-- Column 1 -->
            <div class="flex-container col single-flex">
                <div class="flex-container row">
                    <img src="patrick-hendry-unsplash.jpg" alt="A fun picture of mountains!">
                </div>
                <div class="flex-container column absolute max-size">
                    <div class="flex-container row" style="background-color: white;">
                        <p>left flex row 2</p>
                    </div>
                    <div class="flex-container row absolute" id="caption" style="background-color: white;">
                        <p>Photo by <a href="https://unsplash.com/@worldsbetweenlines?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Patrick Hendry</a> on <a href="https://unsplash.com/photos/a-view-of-a-mountain-with-snow-on-it-oSiu-MSfNw4?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
                    </div>
                </div>
            </div>
            <!-- Column 2 -->
            <div class="flex-container col triple-flex">
                <div class="flex-container row third">
                    <p>This is not a real service! Get bent.</p>
                </div>
                <div class="flex-container row third">
                    <p>Sign up!</p>
                </div>
                <div class="flex-container col third">
                    <button>Create account</button>
                    <p>right flex row 4</p>
                </div>
            </div>
        </div>
    </main>


</body>
</html>
