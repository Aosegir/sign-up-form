<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="flex-row">
        <!-- Image Div -->
        <div class="flex-column flex">
        </div>
        <!-- Form Div -->
        <div class="flex-column flex">
            <!-- Blurb -->
            <div class="flex-row flex">
                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started. <br> <br>
                    You <em>know</em> you want to.
                </p>
            </div>
            <!-- Form -->
            <div class="flex-column flex">
                <h2>Let's do this!</h2>
                <div class="flex-row flex">
                    <div class="flex-column flex">
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="fname">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </div>
                    </div>
                    <div class="flex-column flex">
                        <div>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="lname">
                        </div>
                        <div>
                            <label for="phone-number">Phone Number</label>
                            <input type="number" id="phone-number" name="pnumber">
                        </div>
                        <div>
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-pass">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Button -->
            <div class="flex-row flex">
                <p>This is where the button goes</p>
            </div>
        </div>
    </main>


</body>
</html>
