<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="flex-row">
        <!-- MAIN DIV 1 - Image Div -->
        <div class="flex-column flex relative">
            <img src="marcell-rubies-unsplash.jpg" alt="A beautiful picutre of the aurora borealis">
            <p id="image-banner" class="text-center">Michael Peterson</p>
            <p id="link-banner" class="text-center">Photo by <a href="https://unsplash.com/@marcell12?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Marcell Rubies</a> on <a href="https://unsplash.com/photos/a-couple-of-trees-that-are-standing-in-the-grass-THWx9o1ykHs?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </div>
        <!-- MAIN DIV 2 - Form Div -->
        <div class="flex-column flex-two">
            <!-- Blurb -->
            <div class="flex-row flex center">
                <p id="pitch-text">
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started. <br> <br>
                    You <em>know</em> you want to.
                </p>
            </div>
            <!-- Form -->
            <div class="flex-column flex" id="form-div">
                <h2>Let's do this!</h2>
                <div class="flex-row flex">
                    <div class="flex-column flex space-around padding-alignment">
                        <div class="margin-item">
                            <label for="first-name">First Name</label>
                            <br>
                            <input type="text" id="first-name" name="fname">
                        </div>
                        <div class="margin-item">
                            <label for="email">Email</label>
                            <br>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="margin-item">
                            <label for="password">Password</label>
                            <br>
                            <input type="password" id="password" name="password">
                        </div>
                    </div>
                    <div class="flex-column flex space-around padding-alignment">
                        <div class="margin-item">
                            <label for="last-name">Last Name</label>
                            <br>
                            <input type="text" id="last-name" name="lname">
                        </div>
                        <div class="margin-item">
                            <label for="phone-number">Phone Number</label>
                            <br>
                            <input type="number" id="phone-number" name="pnumber">
                        </div>
                        <div class="margin-item">
                            <label for="confirm-password">Confirm Password</label>
                            <br>
                            <input type="password" id="confirm-password" name="confirm-pass">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Button -->
            <div class="flex-column flex padding-alignment">
                <button class="margin-item">Create Account</button>
                <p class="margin-item">Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </main>


</body>
</html>
