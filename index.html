<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="flex-row">
        <!-- MAIN DIV 1 - Image Div -->
        <div class="flex-column flex relative">
            <img src="marcell-rubies-unsplash.jpg" alt="A beautiful picutre of the aurora borealis">
            <p id="image-banner" class="text-center">Michael Peterson</p>
            <p id="link-banner" class="text-center">Photo by <a href="https://unsplash.com/@marcell12?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Marcell Rubies</a> on <a href="https://unsplash.com/photos/a-couple-of-trees-that-are-standing-in-the-grass-THWx9o1ykHs?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </div>
        <!-- MAIN DIV 2 - Form Div -->
        <div class="flex-column flex-two">
            <!-- Blurb -->
            <div class="flex-row flex center">
                <p id="pitch-text">
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started. <br> <br>
                    You <em>know</em> you want to.
                </p>
            </div>
            <!-- Form -->
            <div class="flex-column flex" id="form-div">
                <h2>Let's do this!</h2>
                <div class="flex-row flex">
                    <div class="flex-column flex space-around padding-alignment">
                        <div class="margin-item">
                            <label for="first-name">First Name</label>
                            <br>
                            <input
                                required
                                type="text"
                                id="first-name"
                                name="fname"
                                minlength="3"
                                placeholder="John"
                            >
                        </div>
                        <div class="margin-item">
                            <label for="email">Email</label>
                            <br>
                            <input
                                required
                                type="email"
                                id="email"
                                name="email"
                                placeholder="youremail@provider.com"
                            >
                        </div>
                        <div class="margin-item">
                            <label for="password">Password</label>
                            <br>
                            <input
                                required
                                type="password"
                                id="password"
                                name="password"
                                minlength="8"
                                maxlength="16"
                            >
                        </div>
                    </div>
                    <div class="flex-column flex space-around padding-alignment">
                        <div class="margin-item">
                            <label for="last-name">Last Name</label>
                            <br>
                            <input
                                required
                                type="text"
                                id="last-name"
                                name="lname"
                                minlength="3"
                                placeholder="Doe"
                            >
                        </div>
                        <div class="margin-item">
                            <label for="phone-number">Phone Number</label>
                            <br>
                            <input
                                required
                                type="tel"
                                id="phone-number"
                                name="pnumber"
                                placeholder="123-456-7890"
                                pattern="^\d{3}-\d{3}-\d{4}$"
                                maxlength="12"
                            >
                        </div>
                        <div class="margin-item">
                            <label for="confirm-password">Confirm Password</label>
                            <br>
                            <input
                                required
                                type="password"
                                id="confirm-password"
                                name="confirm-pass"
                                minlength="8"
                                maxlength="16"
                            >
                        </div>
                    </div>
                </div>
            </div>
            <!-- Button -->
            <div class="flex-column flex padding-alignment">
                <button type="submit" class="margin-item">Create Account</button>
                <p class="margin-item">Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </main>


</body>
</html>
